<template name="feed">
    <div class="padding">
        <div class="full col-sm-9">

            <!-- content -->
            <div class="row">

                <!-- main col right -->
                <div class="col-sm-7">
                    {{#each feedStories}}
                        {{>story this}}
                    {{/each}}

                    <div class="panel panel-default">
                        <div class="panel-thumbnail"><img src="/img/bg_4.jpg" class="img-responsive"></div>
                        <div class="panel-body">
                            <p class="lead">Social Good</p>
                            <p>1,200 Followers, 83 Posts</p>

                            <p>
                                <img src="/img/photo.jpg" height="28px" width="28px">
                                <img src="/img/photo.png" height="28px" width="28px">
                                <img src="/img/photo_002.jpg" height="28px" width="28px">
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <!--/row-->

            <div class="row">
                <div class="col-sm-6">
                    
                </div>
            </div>

            <div class="row" id="footer">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">
                    <p>
                        <span class="glyphicon glyphicon-copyright-mark"></span><b> David PÃ©rez 2017</b>
                    </p>
                </div>
            </div>
        </div>
        <!-- /col-9 -->
    </div>
    <!-- /padding -->
</template>
