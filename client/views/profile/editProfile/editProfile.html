<template name="editProfile">
    <div class="wrapper">
        <div class="box">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                {{>sidebar}}
                <!-- /sidebar -->
                <!-- main right col -->
                <div class="column col-sm-10 col-xs-11" id="main">
                    <!-- top nav -->
                    {{>topnav}}
                    <!-- /top nav -->
                    <div class="padding">
                        <div class="full col-sm-9">
                            <!-- content -->
                            <div class="row">
                                {{>profileDetails}}
                                <!-- main col right -->
                                <div class="col-sm-7">
                                    {{#autoForm id="editProfile" collection="Meteor.users"  doc=currentUser type="update" setArrayItems=true}}
                                    {{> afQuickField name="username"}}
                                    {{> afQuickField name="profile.firstname"}}
                                    {{> afQuickField name="profile.lastname"}}
                                    {{> afQuickField name="profile.location" rows="6"}}
                                    {{> afQuickField name="profile.bio" rows="6"}}
                                    {{> afQuickField name="profile.website"}}
                                    {{#unless autoSaveMode}}
                                    <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Enviar</button>
                                            <button type="reset" class="btn btn-default">Reset Form</button>
                                    </div>
                                    {{/unless}}
                                    {{/autoForm}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- /main -->
        </div>
    </div>
</div>
{{>modal}}

</template>
